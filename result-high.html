<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장 건강 결과 - 이상 신호</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: auto;
      background-color: #fff6f6;
      line-height: 1.8;
      text-align: center;
    }
    .result {
      background: #ffebee;
      border-left: 6px solid #e53935;
      padding: 24px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .result h2 {
      margin-top: 0;
      color: #b71c1c;
      font-size: 20px;
    }
    .line {
      opacity: 0;
      transform: translateY(10px);
      animation: lineFade 0.6s ease-out forwards;
    }
    .line:nth-of-type(2) { animation-delay: 0.2s; }
    .line:nth-of-type(3) { animation-delay: 0.6s; }

    @keyframes lineFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <h2>📝 장 건강 자가 진단 결과</h2>
  <div class="result">
    <h2>❗ 장 건강 이상 신호! (6개 이상 체크)</h2>
    <p class="line">🚨 장이 보내는 신호를 무시하면 만성 질환으로 이어질 수 있어요.</p>
    <p class="line">🩺 정확한 진단을 위해 병원 상담을 권장합니다.</p>
    <p class="line">🥬 장에 좋은 음식 + 스트레스 관리 + 수면 개선을 실천해보세요!</p>
  </div>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
