<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장 건강 결과 - 주의</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: auto;
      background-color: #fffdf5;
      line-height: 1.8;
      text-align: center;
    }
    .result {
      background: #fffde7;
      border-left: 6px solid #FFC107;
      padding: 24px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .result h2 {
      margin-top: 0;
      color: #f57f17;
      font-size: 20px;
    }
    .line {
      opacity: 0;
      transform: translateY(10px);
      animation: lineFade 0.6s ease-out forwards;
    }
    .line:nth-of-type(2) { animation-delay: 0.2s; }
    .line:nth-of-type(3) { animation-delay: 0.6s; }

    @keyframes lineFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #FFC107;
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #fbc02d;
    }
  </style>
</head>
<body>
  <h2>📝 장 건강 자가 진단 결과</h2>
  <div class="result">
    <h2>⚠️ 장이 약해질 가능성이 있습니다 (3~5개 체크)</h2>
    <p class="line">⚠️ 장 기능이 떨어질 조짐이 보입니다.</p>
    <p class="line">🥦 규칙적인 식사, 식이섬유 섭취, 유산균 섭취를 시작해보세요.</p>
    <p class="line">💧 수분 섭취 + 운동 + 스트레스 관리가 함께 필요합니다.</p>
  </div>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
