<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장 건강 결과 - 양호</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px 20px;
      max-width: 640px;
      margin: auto;
      background-color: #f9f9f9;
      line-height: 1.8;
      text-align: center;
    }
    .result {
      background: #e8f5e9;
      border-left: 6px solid #4CAF50;
      padding: 24px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .result h2 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 20px;
    }
    .line {
      opacity: 0;
      transform: translateY(10px);
      animation: lineFade 0.6s ease-out forwards;
    }
    .line:nth-of-type(2) { animation-delay: 0.2s; }
    .line:nth-of-type(3) { animation-delay: 0.6s; }

    @keyframes lineFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <h2>📝 장 건강 자가 진단 결과</h2>
  <div class="result">
    <h2>✅ 장 상태 양호 (0~2개 체크)</h2>
    <p class="line">👍 현재 장 건강은 좋은 편입니다!</p>
    <p class="line">💪 지금처럼 꾸준히 식이섬유 섭취, 수분 섭취, 운동을 유지해 주세요.</p>
    <p class="line">✅ 예방법을 계속 실천하면 건강한 장 상태를 오래 유지할 수 있어요.</p>
  </div>
  <button class="btn" onclick="window.location.href='index.html'">🔁 다시 테스트하기</button>
</body>
</html>
